<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <table class="table table-dark table-striped">
        <thead>
          <th class="col">Price</th>
          <th class="col">Name</th>
          <th class="col">Rank</th>
          <th class="col">MarketCap</th>
          <th class="col">Symbol</th>
        </thead>
        <tbody id="data"></tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" id="first">&lt&lt</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="previous">&lt</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#" id="dotsPrevious">...</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="previousPreviousPage"></a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="previousPage"></a>
          </li>
          <li class="page-item active">
            <span class="page-link" id="currPage"></span>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="nextPage"></a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="nextNextPage"></a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#" id="dotsNext">...</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="next">&gt</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" id="last">&gt&gt</a>
          </li>
        </ul>
      </nav>
      <script src="js.js"></script>
    </div>
  </body>
</html>
